name: book_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/it_guy.jpg
    - assets/it_read.jpg
    - assets/flutter_book.jpg
    - assets/dart_book.jpg
    - assets/uiux_book.jpg
    - assets/android_book.jpg
    - assets/ios_book.jpg
    - assets/ml_book.jpg

flutter_icons:
  android: true
  ios: true
  image_path: "assets/app_icon.png"
